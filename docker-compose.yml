services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: registry.nordquant.com/dbt-bootcamp-setup:latest
    container_name: dbt-bootcamp-setup
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Test service to verify the app is working
  test:
    image: alpine:latest
    container_name: dbt-bootcamp-setup-test
    depends_on:
      app:
        condition: service_healthy
    command: >
      sh -c "
        apk add --no-cache curl &&
        echo 'Testing health endpoint...' &&
        curl -f http://app:8501/_stcore/health &&
        echo 'Testing main page...' &&
        curl -f http://app:8501/ | grep -q 'Snowflake' &&
        echo 'All tests passed!'
      "
    profiles:
      - test
